<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>press any key to start the game</h3>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn first" type="button" id="first">1</div>
            <div class="btn second" type="button" id="second">2</div>
        </div>
    <div class="line-two">
        <div class="btn third" type="button" id="third">3</div>
        <div class="btn fourth" type="button" id="fourth">4</div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
